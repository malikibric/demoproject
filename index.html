<h2>🗺️ Real estate for sale</h2>
<div id="map"></div>

  const map = L.map('map').setView([43.8563, 18.4131], 13);

  L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=0gI3FcumvLK42G5Xga8s', {

    zoomOffset: -1,
    attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> contributors'

  function createPopup(area, price, agency) {
    return `
      <div class="popup-title">${area}</div>
      <div>${price} KM</div>
      <div class="popup-subtitle">For more: <a href="${agency.link}" target="_blank">${agency.name}</a></div>
    `;
  }

  L.marker([43.8563, 18.4131]).addTo(map)
    .bindPopup(createPopup('100m²', '250.000', {
      name: 'Nekretnine Plus',
      link: 'https://olx.ba/artikal/69004499'
